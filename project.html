<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
    <link rel="stylesheet" href="project.css">
</head>
<body>
    <form>
        <h2>Student's Registration Form</h2>

        <label for="first-name">First Name</label>
        <input type="text" id="first-name" name="first-name" required>

       <label for="last-name"> Last Name</label>
     <input type="text" id="last-name" name="last-name" required>

      <label for="dob"> Date of Birth</label>
      <input type="date" id="dob" name="dob" required>

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" required>

      <label for="mobile">Mobile</label>
      <input type="tel" id="mobile" name="mobile" required>

      <label for="gender">Gender</label>
      <select name="gender" id="gender" required>

        <option value="">Select Gender</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="others">others</option>

      </select>

      <label for="address">Address</label>
      <textarea name="address" id="address" required>Address</textarea>

      <label for="lga">Local government</label>
      <input type="text" id="lga" name="lga" required>

      <label for="state">State of Origin</label>
      <input type="text" id="state" name="state" required>

      <label for="country">Country</label>
      <input type="text" id="country" name="country" required>

      <label for="hobbies">Hobbies</label>
      <div class="checkboxes">
      <div class="checkbox">
        <input type="checkbox" id="hobby1" name="hobby1" value="reading">
        <label for="hobby1">Reading</label>
      </div>

      <div class="checkbox">
     <input type="checkbox" id="hobby2" name="hobby2" value="dancing">
     <label for="hobby2">Dancing</label>
      </div>

        <div class="checkbox">
        <input type="checkbox" id="hobby3" name="hobby3" value="singing">
        <label for="hobby3">Singing</label>
      </div>
       
       <div class="checkbox">
        <input type="checkbox" id="hobby4" name="hobby4" value="football">
        <label for="football">Football</label>
      </div>
      </div>

      <label for="qualification">Qualification</label>
      <table>
        <tr>
            <h2>Grades</h2>
            <p>To know more about our college <a href="schoolsite.html">Click here</a></p>
            <th></th>
        <th>Board</th>
        <th>Percentage</th>
        <th>Year of passing</th>
        </tr>

        <tr>
            <td>10th</td>
            <td><input type="text" name="10-board" required></td>
            <td><input type="text" name="10-percentage" required></td>
            <td><input type="text" name="10-year-of-passing" required></td>
        </tr>

        <tr>
            <td>12th</td>
            <td><input type="text" name="12-board" required></td>
            <td><input type="text" name="12-percentage" required></td>
            <td><input type="text" name="12-year-of-passing" required></td>
        </tr>

        <tr>
            <td>Graduation</td>
            <td><input type="text" name="grd-board" required></td>
            <td><input type="text" name="grd-percentage" required></td>
            <td><input type="text" name="grd-year-of-passing" required></td>
        </tr>
        </table>

        <div class="buttons">
            <button type="reset">Reset</button>
            <button type="submit">Submit</button>
       </div>



    </form>
</body>
</html>
